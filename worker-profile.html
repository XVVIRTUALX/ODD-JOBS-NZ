<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Worker Profile â€“ Odd Jobs NZ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 30px;
    }
    h1 {
      color: #00B050;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
    }
    .skills label {
      display: block;
      margin-top: 5px;
    }
    .btn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background: #00B050;
      color: #000;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .note {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Create Worker Profile</h1>

  <p class="note">
    This site is for people already living in New Zealand.  
    Odd Jobs NZ does not guarantee work and does not assist with immigration.
  </p>

  <form onsubmit="goToJobs(); return false;">

    <label>Full Name
      <input required>
    </label>

    <label>Email
      <input type="email" required>
    </label>

    <label>Phone Number
      <input required>
    </label>

    <label>Location (City / Region in NZ)
      <input required>
    </label>

    <label>Skills</label>
    <div class="skills">
      <label><input type="checkbox"> Gardening / Mowing</label>
      <label><input type="checkbox"> Fruit Picking</label>
      <label><input type="checkbox"> Forestry / Seasonal</label>
      <label><input type="checkbox"> General Odd Jobs</label>
    </div>

    <label>Availability
      <input placeholder="e.g. weekdays, weekends, flexible">
    </label>

    <label>Upload CV (optional)
      <input type="file" accept=".pdf,.doc,.docx">
    </label>

    <label>
      <input type="checkbox" id="over18" required>
      I confirm I am 18 years of age or older
    </label>

    <button class="btn" type="submit">
      Save profile & view jobs
    </button>

  </form>

  <p class="note">
    Your information is private unless you choose to contact an employer.
  </p>
</div>

<script>
  function goToJobs() {
    if (!document.getElementById("over18").checked) {
      alert("You must confirm you are 18 or older.");
      return;
    }
    location.href = "worker-jobs.html";
  }
</script>

</body>
</html>
